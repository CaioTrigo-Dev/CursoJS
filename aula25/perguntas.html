<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
</head>
<body>
    <script>    
    const nome = prompt('Digite seu nome completo:');
    let comprimento = nome.length;
    let segundaletra = nome.charAt(1);
    let part = nome.slice(-3)
    let index = nome.indexOf('a')
    let indexend = nome.lastIndexOf('a')
    let split = nome.split(' ')
    let nomemaiusculo = nome.toUpperCase();
    let nomeminusculo = nome.toLowerCase();






    document.body.innerHTML += `Seu nome é: ${nome}<br />`;
    document.body.innerHTML += `Seu nome tem ${comprimento} letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${segundaletra}<br />`;
    document.body.innerHTML += `Qual o primeiro índice da letra "a" no seu nome? ${index}<br />`;
    document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${indexend}<br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${part}<br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${split}<br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nomemaiusculo}<br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeminusculo}<br />`; 
    </script>
</body>
</html>
